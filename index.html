<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon/airpods.ico">
  <title>AirpodsMax</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a class="header__logo" href="#">
          <img src="images/header/logo.svg" alt="logo view">
        </a>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#!">Info</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#!">Product</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#!">Contacts</a>
            </li>
            <li class="menu__item">
              <button class="menu__btn">BUY</button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__content header-content-block">
        <h1 class="header-content-block__title">
          <span class="title--air">Air</span><span class="title--pod">Pod</span><span class="title--s">S</span><span
            class="title--m">M</span><span class="title--ax">AX</span>
        </h1>
        <div class="header-content-block__images">
          <!-- <img src="images/header/01white.png" alt="airpods"> -->
          <!-- <img src="images/header/02black.png" alt="airpods"> -->
          <img src="images/header/03blue.png" alt="airpods">
          <!-- <img src="images/header/04green.png" alt="airpods"> -->
          <!-- <img src="images/header/05red.png" alt="airpods"> -->
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.js"></script>
</body>
</html>
